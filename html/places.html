<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport" />
    <link href="/css/main.css" rel="stylesheet" type="text/css" />
    <title>リモNAVi - マドリモ</title>
  </head>
  <body>
    <header id="global-header" class = "clearfix">
      <div class="company-logo">
        <img src="/images/top_logo_ykkap.png" />
      </div>
      <a href="/top.html" class="top">
        <img src="/images/madotop_logo_madoremo.png" />
      </a>
      <span class="items-label">ご提案</span>
      <span class="items-name">A</span>
    </header>
    <div class="container" id="places-page-container">
      <div class="navi">
      </div>
      <div class="input row">
        <div class="places col-md-6">
          <h4>リフォーム場所</h4>
          <div class="place row">
            <div class="img col-md-6">
              <div class="thumb"></div>
              <p>居間</p>
            </div>
          </div>
          <div class="place row">
            <div class="img col-md-6">
              <div class="thumb"></div>
              <p>浴室（窓単独）</p>
            </div>
            <div class="img col-md-6">
              <div class="thumb"></div>
              <p>浴室（システムバス同時）</p>
            </div>
          </div>
          <div class="row">
            <div class="place-memo col-md-12">
              <p>リフォーム場所メモ（任意）</p>
              <input type="text" class="form-control memo" placeholder="例：リビング一階" />
            </div>
          </div>
        </div>
        <div class="preview col-md-6">
          <div class="row">
            <div class="price col-md-12">
              <span class="tax">価格（税抜）</span>
              <span class="unit">￥</span>
              <span class="money">-</span>
            </div>
          </div>
          <div class="row">
            <div class="preview-image col-md-12">
              <p class="description">ここに商品イメージが表示されます</p>
            </div>
            <div class="preview-details col-md-12">
              <div class="details-top row">
                <div class="details-label col-md-4">
                  <p>リフォーム場所</p>
                  <p>窓の納まり</p>
                  <p>現状の窓形状</p>
                  <p>サイズ</p>
                </div>
                <div class="details-label col-md-8">
                </div>
              </div>
              <div class="details-bottom">
                <div class="details-label col-md-4">
                  <p>窓のシリーズ</p>
                  <p>窓の種類</p>
                  <p>ガラスの種類</p>
                  <p>商品色</p>
                  <p>内額縁</p>
                  <p>オプション</p>
                </div>
                <div class="details-label col-md-8">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer id="places-footer">
      <div class="footer-copyright">
        <div class="copyright-text">
          <small>COPYRIGHT ©　YKK AP Inc. ALL RIGHTS RESERVED</small>
        </div>
      </div>
    </footer>
    <div id="control-footer">
      <button class="return">
        <span>戻る</span>
      </button>
    </div>
    <script src="/js/app.js"></script>
  </body>
</html>
